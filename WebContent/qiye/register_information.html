<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>添加新应用</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript"> 
function fn_browse() 
{ 
document.form1.browse.click(); 
document.form1.file.value = document.all.form1.browse.value; 
document.form1.browse1.click(); 
document.form1.file.value = document.all.form1.browse1.value; 
document.form1.browse2.click(); 
document.form1.file.value = document.all.form1.browse2.value; 
} 
</script>
</head>

<body>
<div class="content">
     <div class="search">
               <div class="searchcont">
                   <input type="text" value="搜索关键词" class="socont"/><input type="image" src="images/a1_04.jpg" value="" class="sobut"/>
               </div>
               <!--searchcont-->
      </div>
      <!--serach-->
      <div class="midcont">
          
             <div class="tit">
                 <p class="headnav">注册</p>
             </div>
             <!--tit-->
             <div class="leixing">
                 <ul class="nav kaifaleixing">
                    <li><a href="register_information.html" class="current"><span>企业开发者</span></a></li>
                    <li><a href="register_personal.html"><span>个人开发者</span></a></li>
                 </ul>
                 <!--nav-->       
             </div>
              <!--leixing-->
             <div class="contauto">
                  
                  <div class="yidao"><img src="images/nav.png" /></div>
                     
              </div>
              <!--contauto-->
             <form id="form1" name="form1" method="post" action="">
             <div class="tit2">公司信息</div>
             <div class="cont">
                  
                 <div class="xinxicont">
                      <div><label>公司名称:</label>
                         <p class="pp"><input name="textfield2" type="text" class="inputs2" /><p class="zhushi">请上传您的应用。</p></p>
                      </div>
                      <div><label>企业营业执照:</label>
                           <p><input type="file"  name="browse" style="display:none;"  /><a href="javascript:fn_browse();" title="截图"> <img name="btn" src="images/icon2.jpg"  border="0" style="vertical-align:middle"/></a></p>                                         
                           <p class="zhushi3"><input type="file"  name="browse2" style="display:none;"  /><a href="javascript:fn_browse();" title="上传"> <img name="btn" src="images/liulan.jpg"  border="0" style="vertical-align:middle"/></a></p>                                     
                           <p class="zhushi3">请上传最新年检的营业执照副本扫描件，大小不超过5MB（.jpg 或 .png 格式）</p>   
                       </div> 
                       <div><label>公司网站:</label>
                         <p class="pp"><input name="textfield2" type="text" class="inputs2" /><span class="hint right">&nbsp;</span><p class="zhushi">公司网站地址。</p></p>
                      </div>
                      <div><label>所在地区:</label>
                           <p class="pp">
                               <select name="select">
                                   <option>请选择省市</option>
                                   <option>应用</option>
                               </select>
                            </p>
                            <p class="pp">
                                <select name="select">
                                   <option>请选择城市</option>
                                   <option>应用</option>
                                 </select>
                             </p>
                             <p class="pp">
                                <select name="select">
                                   <option>请选择区/县</option>
                                   <option>应用</option>
                                 </select>
                             </p>
                             <span class="hint wrong">应用名称不能为空</span>
                       </div>
                      <div><label>所在地区:</label>
                         <p class="pp"><input name="textfield2" type="text" class="inputs2" /><p class="zhushi">平台联系您，汇集协议等，请填写有效地址。</p></p>
                      </div>
                 </div>
                <!--xinxicont-->
             </div>
             <!--cont-->
             <div class="tit2">联系人方式：</div>
             <div class="cont">
                 <div class="xinxicont">
                     <div><label>联系人姓名:</label><p class="pp"><input name="textfield2" type="text" class="inputs" /></p></div>
                     <div><label>职务:</label><p class="pp"><input name="textfield2" type="text" class="inputs" /></p></div>
                     <div><label>Email:</label>
                         <p class="pp"><input name="textfield2" type="text" class="inputs2" /><p class="zhushi">用于发送重要的邮件，包括：应用的审核结果，数据报表，紧急通知等。</p></p>
                      </div>
                      <div><label>手机:</label><p class="pp"><input name="textfield2" type="text" class="inputs" /></p></div>
                     <div><label>QQ:</label><p class="pp"><input name="textfield2" type="text" class="inputs" /></p><p class="zhushi">(可选)</p></div>
                     <div><label>&nbsp;</label>
                         <p class="pp">
                              <input type="checkbox" checked="checked" />我已经阅读并同意<a href="#" class="blue">《开发者协议》</a>
                           </p>
                      </div>
                      
                       
                    </div>
                    <!--xinxicont-->
                    <div class="uppage"><input type="submit" value="提交信息" class="tijiao" /></div>
             </div>
             <!--cont-->
             
             </form>
       </div>
       <!--midcont-->
 </div>
</body>
</html>
